<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>reach-your-targets</title>
    <style>
      * {
        -webkit-overflow-scrolling: touch;
      }
      html, body, #root {
        height: 100%;
        margin: 0;
      }
      a,button,div,img,input,form,h1,h2,h3,h4,h5,h6,h7,nav,label,li,ol,p,span,svg,ul {
        box-sizing: border-box;
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-box-align: stretch;
        -ms-flex-align: stretch;
        align-items: stretch;
        -ms-flex-negative: 0;
        flex-shrink: 0;
        margin: 0;
        padding: 0;
        outline: 0;
        text-decoration: none;
        color: inherit;
      }
      a,button,input {
        background-color: transparent;
        border: 0;
        margin: 0;
        padding: 0;
        white-space: normal;
        line-height: inherit;
        text-align: left;
        font-family: inherit;
        font-size: inherit;
      }
      button::-moz-focus-inner {
        border: 0;
        margin: 0;
        padding: 0;
      }
    </style>
    <!--
      The inline styles above normalise DOM elements across browsers and defaults to
      using flexbox as a layout system.
      This is a requirement for ViewsDX. You can find more about it at
      https://learn.viewsdx.com/simplified-flexbox-for-designers-7adc79aebf55#.8ycpih20j
    -->
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
